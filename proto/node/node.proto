syntax = "proto3";

package node;

import "google/protobuf/empty.proto";

//------------------节点信息模块------------------------------------------
service NodeService {
  // 获取主节点信息
  rpc GetLeader(google.protobuf.Empty) returns (GetLeaderResponse);
}

message GetLeaderResponse { NodeInfo NodeInfo = 1; }

message NodeInfo {
  // 服务器地址
  string Endpoint = 1;
  // 节点ID
  string NodeId = 2;
}